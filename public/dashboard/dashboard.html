<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bibliotecário | Dashboard</title>
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header id="main-header" class="main-header">
        <div class="logo">
            <i class="fas fa-book-open"></i> PageFlow
        </div>
        <nav class="nav-buttons">
            <button class="nav-btn"><i class="fas fa-home"></i> Início</button>
            <button class="nav-btn"><i class="fas fa-search"></i> Pesquisar Livros</button>
            <button class="nav-btn"><i class="fas fa-heart"></i> Favoritos</button>
            <button class="nav-btn"><i class="fas fa-bell"></i> Multas (0,00 €)</button>
            <span class="user-welcome"><i class="fas fa-user-circle"></i> <span id="user-name">Carregando...</span></span>
            <button class="nav-btn logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </nav>
    </header>

    <main id="main-content" class="main-content">

        <!-- Secção de Empréstimos -->
        <section id="loans-section" class="loans-section">
            <h2>Os Meus Empréstimos</h2>
            <div class="loan-list">
                <!-- Empréstimos serão carregados aqui dinamicamente -->
            </div>
        </section>

        <!-- Secção de Pesquisa de Livros -->
        <section id="search-section" class="search-section" style="display: none;">
            <h2>Pesquisar Livros</h2>
            <input type="text" placeholder="Pesquisar por título, autor ou ISBN..." class="search-input">
            <div class="book-grid">
                <!-- Livros serão carregados aqui dinamicamente -->
            </div>
        </section>

        <!-- Secção de Favoritos -->
        <section id="favorites-section" class="favorites-section" style="display: none;">
            <h2>Os Meus Favoritos</h2>
            <div class="book-grid">
                <!-- Favoritos serão carregados aqui dinamicamente -->
            </div>
        </section>

        <!-- Secção de Multas -->
        <section id="fines-section" class="fines-section" style="display: none;">
            <h2>Multas Pendentes</h2>
            <p>Valor Total Pendente: 12,50 €</p>
            <div class="fines-list">
                <div class="fine-item">
                    <p>Livro: 1984</p>
                    <p>Motivo: Atraso de 5 dias</p>
                    <p>Valor: 12,50 €</p>
                </div>
            </div>
            <button class="btn primary pay-btn"><i class="fas fa-credit-card"></i> Pagar Multas</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
