<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Municipal | Login</title>
    
    <!-- CSS externo (o teu style.css original + os estilos específicos do login) -->
    <link rel="stylesheet" href="styles/login.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="login-container" class="container">
        <div class="logo">
            <i class="fas fa-book-open"></i>
        </div>
        
        <h2>Bem-vindo de volta</h2>
        
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="exemplo@dominio.com" required>

            <label for="login-password">Palavra-passe</label>
            <input type="password" id="login-password" placeholder="••••••••" required>

            <button type="submit" class="btn primary btn-full">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div class="register-link">
            <p>Ainda não tens conta?</p>
            <a href="register.html">
                <i class="fas fa-user-plus"></i> Criar nova conta
            </a>
        </div>
    </div>

    <!-- Script opcional de exemplo -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login efetuado! (aqui farias o redirecionamento real)');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
